<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Club de Pádel</title>
</head>
<body>
  <h1>Ver Club</h1>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
  </form>
  <button id="verClubBtn" style="display:none;">Ver Club</button>
  <pre id="clubInfo"></pre>

  <!-- Enlaza el JS externo -->
  <script src="club.js"></script>
</body>
</html>
