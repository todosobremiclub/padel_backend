<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Club de P치del</title>
</head>
<body>
  <div id="clubInfo"></div>
  <script>
    // Obtener el par치metro id de la URL
    const params = new URLSearchParams(window.location.search);
    const clubId = params.get('id');

    if (clubId) {
      fetch(`/clubes/${clubId}`)
        .then(res => {
          if (!res.ok) throw new Error('No se pudo obtener el club');
          return res.json();
        })
        .then(club => {
          document.getElementById('clubInfo').innerHTML = `
            <h1>${club.nombre}</h1>
            <img src="${club.logo_url}" alt="Logo" style="max-width:200px;"><br>
            <strong>Direcci칩n:</strong> ${club.direccion}<br>
            <strong>Contacto:</strong> ${club.contacto_nombre} (${club.contacto_telefono})<br>
            <p>${club.descripcion || ''}</p>
          `;
        })
        .catch(err => {
          document.getElementById('clubInfo').textContent = err.message;
        });
    } else {
      document.getElementById('clubInfo').textContent = 'No se especific칩 club';
    }
  </script>
</body>
</html>
