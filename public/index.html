<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Padel Backend</title>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Ingresar</button>

  <h2>Clubes</h2>
  <button onclick="getClubes()">Ver Clubes</button>
  <pre id="resultado"></pre>

  <script>
    const baseUrl = 'https://padel-backend-ysw0.onrender.com';

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${baseUrl}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        alert('Login exitoso');
      } else {
        alert('Error: ' + (data.message || 'Credenciales inv√°lidas'));
      }
    }

    async function getClubes() {
      const token = localStorage.getItem('token');
      const res = await fetch(`${baseUrl}/clubes`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
